<include target="./common_header.html" />

<h1 class="hide">{$member_title = $lang->cmd_view_own_comment }</h1>

<table class="table table-striped table-hover">
	<caption class="hide">
		Total: {number_format($total_count)}, Page {number_format($page)}/{number_format($total_page)}
	</caption>
	<thead>
		<tr>
			<th style="max-width:15px">{$lang->no}</th>
			<th class="title">{$lang->title}</th>
			<th>{$lang->date}</th>
		</tr>
	</thead>
	<tbody>
		<tr loop="$comment_list => $no, $comment">
			<td class="no">{$no}</td>
			<td class="title">
				<a href="{getUrl('','document_srl',$comment->document_srl)}#comment_{$comment->comment_srl}" target="_blank">{$comment->getSummary() ?: $lang->msg_no_text_comment}</a>
			</td>
			<td>{$comment->getRegdate("Y-m-d")}</td>
		</tr>
	</tbody>
</table>

<div class="text-center">
	<ul class="pagination">
		<li><a href="{getUrl('page','','module_srl','')}"><i class="fa fa-angle-left" aria-hidden="true"></i></a></li>
		<!--@while($page_no = $page_navigation->getNextPage())-->
		<li class="active"|cond="$page == $page_no"><a href="{getUrl('page',$page_no,'module_srl','')}">{$page_no}</a></li>
		<!--@end-->
		<li><a href="{getUrl('page',$page_navigation->last_page,'module_srl','')}"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
	</ul>

</div>

<include target="./common_footer.html" />
